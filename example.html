<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="jsInPlaceEditor.js"></script>
<script>
  $(document).ready(function() {
    $(".in-place-edit").jsInPlaceEditor({
      complete: function(callback) {
        callback(null);
      }
    });
  });
</script>
  <meta charset="utf-8">
  <title>jsInPlaceEditor example page</title>
  <style>
    .in-place-edit .hidden {
      display: none;
    }
  </style>
</head>
<body>

      <span class="readonly"><span class="value">1234</span>&nbsp;<a href='#'>edit</a></span>

    </span>
